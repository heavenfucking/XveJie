<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:lightgray">
<div class="container" style="margin-top:300px">
    <div class=" col-sm-offset-4 col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-heading" style="width: 100%">
                <h3 class="panel-title" style="text-align: center;">系统登陆</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="disabledSelect"  class="col-sm-2 control-label">禁用选择菜单
                    </label>
                    <div class="col-sm-10">
                        <select id="disabledSelect" class="form-control">
                            <option>禁止选择</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-3 control-label">账号</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstname" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="lastname" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">请记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
